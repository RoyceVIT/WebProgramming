<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Jarvis AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        
        body {
            background: linear-gradient(to right, #001f3f, #003366);
            color: #00aaff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            margin: 0;
            transition: background 0.5s;
        }
        .dark-mode {
            background: linear-gradient(to right, #000000, #222222);
            color: #ffffff;
        }
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 15px 50px;
            background: rgba(0, 51, 102, 0.8);
            box-shadow: 0px 4px 10px rgba(0, 170, 255, 0.3);
        }
        .menu a {
            color: #00aaff;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif;
            transition: 0.3s;
            margin: 0 15px;
        }
        .menu a:hover {
            color: #0088cc;
        }
        .container {
            background: rgba(0, 0, 51, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px #00aaff;
            width: 60%;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .info-bar {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .btn-container button {
            background: #00aaff;
            border: none;
            padding: 15px 30px;
            font-size: 22px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .btn-container button:hover {
            background: #0088cc;
            box-shadow: 0px 0px 15px #00aaff;
        }
        .avatar {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            font-weight: bold;
            color: #00aaff;
            background: rgba(0, 51, 102, 0.8);
            border-radius: 50%;
            box-shadow: 0px 0px 20px #00aaff;
            text-shadow: 0px 0px 10px #00aaff;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .avatar:hover {
            box-shadow: 0px 0px 30px #00ccff;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .dark-mode-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: #00aaff;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .dark-mode-btn:hover {
            background: #0088cc;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu">
            <a href="about-me.html">About Me</a>
            <a href="pricing.html">Pricing</a>
        </div>
    </div>
    <div class="container">
        <div class="avatar" onclick="window.location.href='profile.html'">J</div>
        <h1 id="greeting"></h1>
        <div class="info-bar">
            <p id="datetime"></p>
            <p id="weather"></p>
        </div>
        <div class="btn-container">
            <button onclick="window.location.href='jarvis.html'">Talk to Jarvis</button>
        </div>
    </div>
    <button class="dark-mode-btn" onclick="toggleDarkMode()"></button>
    <script>
        function updateDateTime() {
            document.getElementById('datetime').innerText = new Date().toLocaleString();
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
