<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Jarvis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        
        body {
            background: linear-gradient(to right, #001f3f, #003366);
            color: #00aaff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
            margin: 0;
            padding: 80px 0;
            transition: background 0.5s;
        }
        .dark-mode {
            background: linear-gradient(to right, #000000, #222222);
            color: #ffffff;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 15px 50px;
            background: rgba(0, 51, 102, 0.8);
            box-shadow: 0px 4px 10px rgba(0, 170, 255, 0.3);
            z-index: 100;
        }
        .menu a {
            color: #00aaff;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif;
            transition: 0.3s;
            margin: 0 15px;
        }
        .menu a:hover {
            color: #0088cc;
        }
        .container {
            background: rgba(0, 0, 51, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px #00aaff;
            width: 80%;
            max-width: 800px;
            backdrop-filter: blur(10px);
            margin: 20px 0;
        }
        h1 {
            font-size: 42px;
            text-shadow: 0 0 10px #00aaff;
            margin-bottom: 30px;
        }
        .voice-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        .mic-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #00aaff;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
        }
        .mic-btn:hover {
            background: #0088cc;
            box-shadow: 0 0 25px #00aaff;
        }
        .mic-btn.listening {
            background: #ff3333;
            box-shadow: 0 0 25px #ff3333;
            animation: pulse 1.5s infinite;
        }
        .mic-icon {
            font-size: 40px;
        }
        .output-box {
            width: 100%;
            min-height: 200px;
            background: rgba(0, 51, 102, 0.5);
            border: 2px solid #00aaff;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            color: #00ccff;
            resize: none;
            margin-bottom: 20px;
        }
        .output-box:focus {
            outline: none;
            box-shadow: 0 0 15px #00aaff;
        }
        .status {
            margin-top: 10px;
            font-size: 16px;
            min-height: 20px;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .control-btn {
            background: #00aaff;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            color: #001f3f;
        }
        .control-btn:hover {
            background: #0088cc;
            box-shadow: 0 0 10px #00aaff;
        }
        .dark-mode-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #00aaff;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            z-index: 100;
        }
        .dark-mode-btn:hover {
            background: #0088cc;
            box-shadow: 0 0 10px #00aaff;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 170, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00aaff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu">
            <a href="Jarvis Webpage.html">Home</a>
            <a href="about-me.html">About</a>
            <a href="pricing.html">Pricing</a>
        </div>
    </div>

    <div class="container">
        <h1>Talk to Jarvis</h1>
        
        <div class="voice-container">
            <textarea class="output-box" id="outputBox" placeholder="Jarvis's responses will appear here..." readonly></textarea>
            
            <button class="mic-btn" id="micButton">
                <span class="mic-icon">ðŸŽ¤</span>
            </button>
            
            <div class="status" id="status">
                Press and hold the microphone button to speak
            </div>
            
            <div class="controls">
                <button class="control-btn" id="clearBtn">Clear</button>
                <button class="control-btn" id="copyBtn">Copy Text</button>
            </div>
        </div>
    </div>

    <button class="dark-mode-btn" onclick="toggleDarkMode()"></button>

    <script>
        // Dark mode toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Speech recognition setup
        const micButton = document.getElementById('micButton');
        const outputBox = document.getElementById('outputBox');
        const statusElement = document.getElementById('status');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        
        let recognition;
        let isListening = false;
        
        // Initialize speech recognition
        try {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            recognition.onstart = () => {
                isListening = true;
                micButton.classList.add('listening');
                statusElement.innerHTML = 'Listening... <span class="loading"></span>';
            };
            
            recognition.onend = () => {
                isListening = false;
                micButton.classList.remove('listening');
                statusElement.textContent = 'Press and hold the microphone button to speak';
            };
            
            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                // Display both interim and final results
                outputBox.value = finalTranscript || interimTranscript;
                
                // Simulate Jarvis response when final transcript is available
                if (finalTranscript) {
                    simulateJarvisResponse(finalTranscript);
                }
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error', event.error);
                statusElement.textContent = `Error: ${event.error}`;
                micButton.classList.remove('listening');
                isListening = false;
            };
            
        } catch (e) {
            console.error('Speech recognition not supported', e);
            statusElement.textContent = 'Speech recognition not supported in your browser';
            micButton.disabled = true;
        }
        
        // Button event listeners
        micButton.addEventListener('mousedown', startListening);
        micButton.addEventListener('touchstart', startListening);
        micButton.addEventListener('mouseup', stopListening);
        micButton.addEventListener('touchend', stopListening);
        micButton.addEventListener('mouseleave', stopListening);
        
        clearBtn.addEventListener('click', () => {
            outputBox.value = '';
        });
        
        copyBtn.addEventListener('click', () => {
            outputBox.select();
            document.execCommand('copy');
            statusElement.textContent = 'Text copied to clipboard!';
            setTimeout(() => {
                statusElement.textContent = 'Press and hold the microphone button to speak';
            }, 2000);
        });
        
        // Control functions
        function startListening(e) {
            e.preventDefault();
            if (!isListening && recognition) {
                recognition.start();
            }
        }
        
        function stopListening(e) {
            e.preventDefault();
            if (isListening && recognition) {
                recognition.stop();
            }
        }
        
        // Simulate Jarvis responses
        function simulateJarvisResponse(input) {
            const responses = {
                "hello": "Hello there! How can I assist you today?",
                "what's your name": "I am Jarvis, your AI assistant. At your service.",
                "what time is it": `The current time is ${new Date().toLocaleTimeString()}.`,
                "what's the weather": "I'm checking weather data for your location... It appears to be 72Â°F and sunny.",
                "thank you": "You're welcome! Is there anything else I can help with?",
                "goodbye": "Goodbye! Don't hesitate to call if you need anything."
            };
            
            const lowerInput = input.toLowerCase().trim();
            let response = "I'm processing your request...";
            
            for (const [key, value] of Object.entries(responses)) {
                if (lowerInput.includes(key)) {
                    response = value;
                    break;
                }
            }
            
            setTimeout(() => {
                outputBox.value += `\n\nJarvis: ${response}`;
                speak(response);
            }, 1000);
        }
        
        // Text-to-speech function
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.voice = speechSynthesis.getVoices().find(voice => voice.name.includes('Google UK English Male')) || 
                                 speechSynthesis.getVoices()[0];
                utterance.rate = 0.9;
                utterance.pitch = 0.8;
                speechSynthesis.speak(utterance);
            }
        }
    </script>
</body>
</html>
